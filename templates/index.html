     {% if output_print %}
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Create an Evernote</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form method="POST" id="noteForm" name="sentMessage" novalidate>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <input class="form-control" name="title" id="title" type="text" placeholder="Note Title" required data-validation-required-message="Please enter a title.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <textarea class="form-control" name="content" id="content" required data-validation-required-message="Please enter content.">

                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <btn id="createnote" name="createnote" class="btn btn-primary btn-xl text-uppercase" type="submit">Create Note</btn>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    {% endif %}

    <script>
       function preview_images() 
        {
         var total_file=document.getElementById("images").files.length;
         for(var i=0;i<total_file;i++)
         {
          $('#image_preview').append("<div class='col-md-3'><img class='img-responsive' style='width: 200px; height: 150px;' src='"+URL.createObjectURL(event.target.files[i])+"'></div>");
          $('#image_preview').show()
         }
        };

        $('.imageupload').imageupload({
            allowedFormats: [ 'jpg', 'png', 'jpeg' ],
            maxFileSizeKb: 16000
        });
  </script>
